<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/816f353cd9.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" />
     
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple py-4 px-4 sticky-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center ">
                    <a href="#" class="navbar-brand">
                        Nrt Solution</a>
    
                <i class="fas fa-align-left  fs-4  ms-lg-5 me-3" id="menu-toggle"></i>
               
            </div>

             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar"
                aria-controls="Navbar" aria-expanded="false" aria-label="Toggle navigation" style="border:none;">
                <i class="fas fa-ellipsis-v text-light"></i>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <form class="d-flex ms-auto my-3 my-lg-0">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search" aria-label="Search" />
                        <button class="btn bg-pink" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-user  me-2"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
              </div> 
        </div>
    </nav>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-purple" id="sidebar-wrapper">
          
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid px-4">

              <div class="col-12 fw-bold fs-3">Reports</div>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Reports</li>
                </ol>
                <!-- Reports Cards -->
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <div class="card text-white bg-pink mb-3 h-100">
                      <div class="card-body text-center">
                        <h5 class="card-title">Sales</h5>
                        <p class="card-text">3450.00 SAR</p>
                      </div>
                      <div class="card-footer bg-transparent border-white">
                        <a href="#" class="card-link link-light">View Details</a>
                        <i class="fas fa-chevron-right float-end"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <div class="card text-white bg-pink mb-3 h-100">
                      <div class="card-body text-center">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">1890</p>
                      </div>
                      <div class="card-footer bg-transparent border-white">
                        <a href="#" class="card-link link-light">View Details</a>
                        <i class="fas fa-chevron-right float-end"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <div class="card text-white bg-pink mb-3 h-100">
                      <div class="card-body text-center">
                        <h5 class="card-title">Visitors</h5>
                        <p class="card-text">352</p>
                      </div>
                      <div class="card-footer bg-transparent border-white">
                        <a href="#" class="card-link link-light">View Details</a>
                        <i class="fas fa-chevron-right float-end"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <div class="card text-white bg-pink mb-3 h-100">
                      <div class="card-body text-center">
                        <h5 class="card-title">Conversation Rate</h5>
                        <p class="card-text">3.75%</p>
                      </div>
                      <div class="card-footer bg-transparent border-white">
                        <a href="#" class="card-link link-light">View Details</a>
                        <i class="fas fa-chevron-right float-end"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Reports Chart -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-header">
                        <i class="fas fa-border-all"></i>
                        Orders
                      </div>
                      <div class="card-body">
                        <div class="chart">
                          <canvas id="myAreaChart"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-header">
                        <i class="fas fa-eye"></i>
                        Visitors
                      </div>
                      <div class="card-body">
                        <div class="chart">
                          <canvas id="myBarChart"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
    
                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-header">
                        <i class="fas fa-map-marker"></i>
                        Visitors City
                      </div>
                      <div class="card-body">
                        <div
                          class="chart"
                          style="width: 50%; height: 100%; margin: 0 auto">
                          <canvas id="myPieChart"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-header">
                        <i class="fas fa-star"></i>
                        Customers Rate
                      </div>
                      <div class="card-body">
                        <div class="chart">
                          <canvas id="myLinearChart"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
           
            </div>
       <!-- Customers Table -->
       <div id="footer">

            
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <!-- for the chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <!-- for the datatable -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <!-- javascript file -->
     <script src="js/scripts.js"></script>
    <script src="js/charts.js"></script>

      src="//code.tidio.co/33kszi7d6glcpbsfrs8m3s6xpkh7oirp.js"

  ></script>

</html>
